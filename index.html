<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styleguide.css">
</head>

<body>
    <header class="main-header">
        <nav class="main-nav-mobile">
              <ul class="header-first">
                <div class="header-logo">
                    <li><img src="assets/svg/square-light-11852e267c30000bf63ef60def1fef5e.svg" width="25px"></li>
                    <li><p>SOUNDSLICE</p></li>
                </div>
            </ul>

            <ul class="header-second">
                <li><img src="assets/svg/hamburger.svg" width="25px"></li>
            </ul>
        </nav>
        <nav class="main-nav-desktop">
            <ul class="header-first">
               <div class="header-logo">
                    <li><img src="assets/svg/square-light-11852e267c30000bf63ef60def1fef5e.svg" width="25px"></li>
                    <li><p>SOUNDSLICE</p></li>
                </div>
            </ul>

            <ul class="header-second">
                <li><a>Log in</a></li>
                <li><a class="register-but">Sign up</a></li>
            </ul>
        </nav>
    </header>
        
    <main>

        <section class="hero">
            <h1 class="hero-title">Convert your ASCII</h1>
            <p class="hero-text">Soundslice is a platform that converts your ASCII into readable sheet music.</p>
        </section>

        <form action="convert" method="POST">
            <label for="ascii" input="text">ASCII Input:</label>
            <textarea name="ascii" rows="10" cols="30" placeholder="Enter ASCII text here..."></textarea>
            <button type="submit">Convert</button>
        </form>

        <output action="output">
            <label for="output">Output:</label>
            <textarea name="output" id="output" rows="10" cols="30" placeholder="Converted sheet music"></textarea>
            <iframe src="" frameborder="0"></iframe>
        </output>

        <footer>
            <p>&copy; 2025 Soundslice</p>
        </footer>
    </main>
</body>

</html>
